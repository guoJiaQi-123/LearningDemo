<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>首页</title>
    <!--引入公共CSS文件-->
    <th:block th:replace="~{/air/common_resources::common_css}"></th:block>
</head>

<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
    <!-- 页面头部 -->
    <header th:replace="~{/air/common_header::header}"></header>
    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->
    <aside th:replace="~{/air/common_aside::aside}"></aside>
    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                控制面板
                <small>首页</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="all-admin-index.html"><i class="fa fa-dashboard"></i> 首页</a></li>
            </ol>
        </section>
        <!-- 内容头部 /-->

        <!-- 正文区域 -->
        <section class="content">


            <!-- 统计数值 -->
            <div class="row">
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-aqua">
                        <div class="inner">
                            <h3 th:text="${allBoard}"></h3>
                            <span style="font-size: 20px">=====</span>
                            <p>游戏总局数</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-bag"></i>
                        </div>
                        <a href="/air/user_history" class="small-box-footer">详细 <i
                                class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!-- ./col -->
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-green">
                        <div class="inner">
                            <h3 th:text="${ranking.index}"></h3>
                            <span style="font-size: 20px">游戏难度：</span>
                            <span style="font-size: 20px" th:text="${ranking.diff}"></span>

                            <p>排行榜</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-stats-bars"></i>
                        </div>
                        <a href="/air/user_ranking" class="small-box-footer">详细 <i
                                class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
                <!--                &lt;!&ndash; ./col &ndash;&gt;-->
                <!--                <div class="col-lg-3 col-xs-6">-->
                <!--                    &lt;!&ndash; small box &ndash;&gt;-->
                <!--                    <div class="small-box bg-yellow">-->
                <!--                        <div class="inner">-->
                <!--                            <h3>44</h3>-->

                <!--                            <p>游戏难度自定义</p>-->
                <!--                        </div>-->
                <!--                        <div class="icon">-->
                <!--                            <i class="ion ion-person-add"></i>-->
                <!--                        </div>-->
                <!--                        <a href="all-member-manage-list.html" class="small-box-footer">详细 <i class="fa fa-arrow-circle-right"></i></a>-->
                <!--                    </div>-->
                <!--                </div>-->
                <!--                &lt;!&ndash; ./col &ndash;&gt;-->
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-red">
                        <div class="inner">
                            <h3>65</h3>
                            <span style="font-size: 20px">=====</span>
                            <p>游戏难度自定义</p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-pie-graph"></i>
                        </div>
                        <a href="#" class="small-box-footer">详细 <i
                                class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>

                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-yellow">
                        <div class="inner">

                            <b><h4>开始游戏</h4></b>
                        </div>
                        <a class="btn btn-app" href="/air/startGame" style="width: 315px">
                            <i class="fa fa-play"></i> Play
                        </a>
                        <a href="/air/startGame" class="small-box-footer">开始游戏 <i
                                class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>

            </div>
            <!-- /.row -->


            <!-- 待处理订单 -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="fa fa-cube"></i>
                    <h3 class="box-title">历史游戏数据</h3>
                </div>

                <div class="box-body">

                    <!-- 数据表格 -->
                    <div class="table-box">

                        <!--数据列表-->
                        <table id="dataList1" class="table table-bordered table-striped table-hover dataTable">
                            <thead>
                            <tr>
                                <th class="">游戏时间</th>
                                <th class="">玩家坚持时间</th>
                                <th class="">游戏结果</th>
                                <th class="">游戏排名</th>
                                <th class="">游戏难度</th>
                                <th class="">用户</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="game:${gameList}">
                                <td th:text="${game.createTimeDTO}"></td>
                                <td th:text="${game.persistTimeDTO}"></td>
                                <td th:text="${game.result}"></td>
                                <td th:text="${game.ranking}"></td>
                                <td th:text="${game.difficulty}"></td>
                                <td th:text="${game.username}"></td>
                                <td class="text-center">
                                    <button type="button" class="btn bg-olive btn-xs"
                                            onclick='location.href="/air/startGame"'>再来一局
                                    </button>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <!--数据列表/-->

                    </div>
                    <!-- 数据表格 /-->

                </div>
                <!-- /.box-body -->

            </div>
            <!-- 待处理订单 /-->


        </section>
        <!-- 正文区域 /-->

    </div>
    <!-- 内容区域 /-->

    <!-- 底部导航 -->
    <footer th:replace="~{/air/common_footer::footer}"></footer>
    <!-- 底部导航 /-->
</div>
<!--引入公共js文件-->
<th:block th:replace="~{/air/common_resources::common_js}"></th:block>
</body>

</html>
